        <h1>Trang Nguyen</h1>
        
        <section id="me">
          <h2><translate>I'm a fullstack developer in Berlin, Germany.</translate> <translate>I build</translate> <span class="my-thing value-{{thing}}">{{thing}}</span> <translate>apps with</translate> <span class="my-tech value-{{tech}}">{{tech}}</span>.
          <a href="#contact" du-smooth-scroll du-scrollspy> <translate>Hire me</translate> </a><translate>for your next project!</translate></h2>
          
        </section>
        
        <section ng-repeat="project in projects" id="{{project.index}}">
          <div> 
            <trang-videogular config="config"
                              filmclip="project"
                              cuepoints="project.cuepoints">
            </trang-videogular>
            
          </div>
        </section>
       
        <section id="contact">
          <h2>Contact me for your next project </h2>
          <ul>
            <li><a href="mailto: <mymail>">Email</a></li>
            <li><a href="skype://<myskype>?chat">Skype</a></li>
            <li><a href="">LinkedIn</a></li>
            <li><a href="">Xing</a></li>
            <li><a href="">Github</a></li>
          </ul>
        </section>
