<!doctype html>
<!--build:[manifest] trangnguyen.manifest>-->
	<html xmlns="http://www.w3.org/1999/html">
<!--/build-->
		<head>
		  <meta charset="utf-8">
			<meta name="viewport" id="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
		  <title>Trang Nguyen</title>
		  <meta name="description" content="Trang Nguyen web development's portfolio" />
		  <meta name="author" content="Design by Berliner SÃ¼den. Development by  Trang Nguyen" />
		  <!-- build:css css/trangnguyen.css>-->
			 <link rel="stylesheet" href="css/app.css">
			<!-- /build -->
		</head>
		<body ng-app="trangApp">
		<div class="wrap" ng-controller="AppController">
		  <nav>
		    <ul>
		      <li><a href="#me" du-smooth-scroll du-scrollspy>Who is Trang Nguyen?</a></li>
		      <li><a href="#very-ink" du-smooth-scroll du-scrollspy>Very.ink</a></li>
		      <li><a href="#lml" du-smooth-scroll du-scrollspy>LML</a></li>
        </ul>
      </nav>
      
      <section id="me">
        <h3>I'm a fullstack developer in Berlin, Germany.</h3>
        <p>I build <span class="my-thing value-{{thing}}">{{thing}}</span> apps.</p>
        <p><a href="#contact" du-smooth-scroll du-scrollspy>Hire me </a>for your next project!</p>
      </section>
      
      <section ng-repeat="project in projects" id="{{project.index}}">
        <div> 
          <trang-videogular config="config"
                            filmclip="project"
                            cuepoints="project.cuepoints">
          </trang-videogular>
          
        </div>
      </section>
            
      <section id="contact">
        <h2>Contact me for your next project </h2>
        <p><a href="mailto: <mymail>">MAIL</a></p>
        <p><a href="skype://<myskype>?chat">SKYPE</a></p>
      </section>
		</div>
		<!-- load all libs and vendors here-->
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="../bower_components/videogular/videogular.js"></script>
		<script src="../bower_components/videogular-controls/vg-controls.js"></script>
		<!--<script src="../bower_components/videogular-overlay-play/vg-overlay-play.js"></script>-->
		<!--<script src="../bower_components/videogular-poster/vg-poster.js"></script>
		<script src="../bower_components/videogular-buffering/vg-buffering.js"></script>-->
		<script src="../bower_components/angular-scroll/angular-scroll.js"></script>
		<!-- build:js modules/main.js -->
		<script src="modules/main.js "></script>
		<!-- /build -->
		
		</body>
	</html>
