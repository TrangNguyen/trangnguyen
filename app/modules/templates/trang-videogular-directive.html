<videogular vg-theme="config.theme.url"
            vg-responsive="config.responsive"
            vg-player-ready="onPlayerReady($API)"
            vg-complete="onCompleteVideo()"
            vg-error="onError($event)"
            vg-update-time="onUpdateTime($currentTime, $duration)"
            vg-update-state="onUpdateState($state)">
    <vg-media vg-src="filmclip.sources" 
              vg-preload='config.preload'
              vg-native-controls="config.controls">
    </vg-media>
    <vg-controls vg-autohide="config.autoHide" vg-autohide-time="config.autoHideTime" style="height: 35px;">
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display> 
        <vg-scrub-bar>
          <vg-scrub-bar-currenttime></vg-scrub-bar-currenttime>
        </vg-scrub-bar>      
        <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>        
        <vg-fullscreen-button vg-enter-full-screen-icon="config.theme.enterFullScreenIcon" vg-exit-full-screen-icon="config.theme.exitFullScreenIcon"></vg-fullscreen-button>
    </vg-controls>
</videogular>
